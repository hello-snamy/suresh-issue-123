backend:
  name: github
  repo: hello-snamy/suresh-issue-123
  branch: main
  base_url: https://suresh-issue-82.dcycleproject.org
  auth_endpoint: /auth-app/github
media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: 'blog'
    create: true
    label: 'Articles'
    folder: 'docs/jekyll_blogposts/_posts/'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
