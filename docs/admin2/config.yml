collections:
  - name: 'blog'
    create: true
    label: 'Articles'
    folder: 'docs/jekyll_blogposts/_posts/'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
